# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (root package.json and workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      npm_and_yarn:
        patterns:
          - "*"
    open-pull-requests-limit: 10

  # Enable version updates for pip (Python AI service)
  - package-ecosystem: "pip"
    directory: "/apps/ai-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Enable version updates for Docker (Platform)
  - package-ecosystem: "docker"
    directory: "/apps/platform"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Docker (AI Service)
  - package-ecosystem: "docker"
    directory: "/apps/ai-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Docker Compose (Infrastructure)
  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
